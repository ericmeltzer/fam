<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" /> 
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/style.css" />

</head>
<body>

<div id="body">
<h2>{{ page.member_name }}</h2>
  <ul class="posts">
    {% for post in site.categories.{{ page.member_name }} %}
      <li>
	<a href="{{ post.url }}">{{ post.title }}</a>
     </li>
    {% endfor %}
  </ul>

</div>


</body>
</html>
